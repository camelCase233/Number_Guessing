<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="randReplica.css">
   </head>
   <body>
      <h1>Number Guessing Game</h1>
      <p>This Game is something I'm trying to recreate after seeing MDN's interface</p>

      <div class = "form">
        <label for = "guessField">Enter a guess</label>
        <input type="number" class = "guessField" min = "1" max = "100">
        <input type="submit" class = "guessSubmit">
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>

      <script src = "randReplica.js">
      </script>
   </body>
</html>
